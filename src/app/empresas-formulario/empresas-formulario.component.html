<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Información de la Empresa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre de la Empresa" formControlName="company">
          </mat-form-field>
        </div>
      </div>
      
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="NIT" formControlName="firstName">
          <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
            NIT es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Dirección" formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              La dirección es <strong>requirida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Ciudad" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Correo" formControlName="address"></textarea>
            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
              Correo es <strong>Requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
           
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Contacto" formControlName="city">
          <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
            Contacto es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
           
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="10" placeholder="Teléfono/Celular" type="number" formControlName="postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
