<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Empresas</mat-card-title>
    <button mat-mini-fab routerLink="./formulario"><mat-icon>add</mat-icon></button>
  </mat-card-header>  
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- NIT Column -->
        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NIT</th>
          <td mat-cell *matCellDef="let row">{{row.nit}}</td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="razon_social">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.razon_social}}</td>
        </ng-container>
  
        <!-- Correo Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
  
        <!-- Teléfono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefóno</th>
          <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
        </ng-container>
  
        <!-- Dirección Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
          <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
        </ng-container>
  
        <!-- Contacto Column -->
        <ng-container matColumnDef="contacto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</th>
          <td mat-cell *matCellDef="let row">{{row.contacto}}</td>
        </ng-container>
  
        <!-- Ciudad Column -->
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
          <td mat-cell *matCellDef="let row">{{row.ciudad}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab (click)="deleteEmpresa(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab (click)="searchEmpresa(row.id)">
              <mat-icon>
                mode_edit
              </mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 30]"
          aria-label="Select page">
      </mat-paginator>
    </div>    
  </mat-card-content>  
</mat-card>
